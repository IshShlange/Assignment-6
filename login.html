<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Advanced CSS - ДОБАВЛЕНО -->
  <link href="advanced.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/library.jpg" width="40" height="40" alt="logo" class="rounded-circle me-2">
        DigitalReads
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-6">Login to Your Account</h1>
    <p class="lead">Access your personal bookshelf and reading progress</p>
  </header>

  <!-- Login Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="registerForm" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" minlength="6" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm" class="form-control" required>
      </div>
      <div id="errorMsg" class="text-danger mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </section>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 DigitalReads | Created by Bekbolat Tileukhan, Nurkhan Khassenov, Nurassyl Meirbek, Dias Zhakin</p>
  </footer>

  <script src="js/login.js"></script>

  <!-- Advanced JavaScript - ДОБАВЛЕНО -->
